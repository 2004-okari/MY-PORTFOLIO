<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">

<body>
    <section class="main-section">
        <header class="header">
            <div id="logo-text">My Logo</div>
            <div><img src="images/icon-menu.png" alt="icon-menu" id="img-1"></div>
        </header>
        <main class="main-content">

                <article class="article">
                    <p class="intro">
                        Hey There.
                        I'm Okari.

                        I can help you build a product, feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.
                    </p>
                    <div class="links">
                        <a class="icon-links">

                        <a class="icon-links">
                            <img src="images/Icon - Linkedin.svg" alt="linkedin-icon" class="image-icons">
                        </a>
                        <a class="icon-links">
                            <img src="images/Icon - Angelist.svg" alt="angellist-icon" class="image-icons">
                        </a>
                        <a class="icon-links">
                            <img src="images/Icon - Twitter.svg" alt="twitter-icon" class="image-icons">
                        </a>
                        <a class="icon-links">
                            <img src="images/Icon - Medium.svg" alt="medium-icon" class="image-icons">
                        </a>
                    </div>
                </article>
            </section>
